<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calculator app</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='js/main.js'></script>
</head>

<body>
    <div class="container clc-app m-0 p-0 mt-5">
        <table align="left" width="100%" class="table table-responsive border-0" border="0">
            <tr>
                <input type="text" id="result" placeholder="0" class="form-control p-3" />
            </tr>
            <tr>
                <td>
                     <button type="button" id="btn" class="btn btn-lg btn-light">%</button>
                     <button type="button" id="btn" class="btn btn-lg btn-light">CE</button>
                     <button type="button" id="btn" class="btn btn-lg btn-light" onclick="clrData()">C</button>
                     <button type="button" id="btn1" class="btn btn-lg btn-light" onclick="sliceData()">&times;</button>
                </td>
            </tr>

               <tr>
                <td>
                     <button type="button" id="btn" class="btn btn-lg btn-light">1/x</button>
                     <button type="button" id="btn" class="btn btn-lg btn-light" onclick="sqr()">x<sup>2</sup></button>
                     <button type="button" id="btn" class="btn btn-lg btn-light" onclick="sqrRoot()">2âˆšx</button>
                     <button type="button" id="btn1" class="btn btn-lg btn-light" value="/" onclick="return inpData(this.value)">/</button>
                </td>
            </tr>

             <tr>
                <td>
                     <button type="button" id="btn" class="btn btn-lg btn-light" value="7" onclick="return inpData(this.value)">7</button>
                     <button type="button" id="btn" class="btn btn-lg btn-light" value="8" onclick="return inpData(this.value)">8</button>
                     <button type="button" id="btn" class="btn btn-lg btn-light"  value="9" onclick="return inpData(this.value)">9</button>
                     <button type="button" id="btn1" class="btn btn-lg btn-light"  value="*" onclick="return inpData(this.value)">*</button>
                </td>
            </tr>
             <tr>
                <td>
                     <button type="button" id="btn" class="btn btn-lg btn-light"  value="4" onclick="return inpData(this.value)">4</button>
                     <button type="button" id="btn" class="btn btn-lg btn-light"  value="5" onclick="return inpData(this.value)">5</button>
                     <button type="button" id="btn" class="btn btn-lg btn-light"  value="6" onclick="return inpData(this.value)">6</button>
                     <button type="button" id="btn1" class="btn btn-lg btn-light"  value="-" onclick="return inpData(this.value)">-</button>
                </td>
            </tr>
             <tr>
                <td>
                     <button type="button" id="btn" class="btn btn-lg btn-light"  value="1" onclick="return inpData(this.value)">1</button>
                     <button type="button" id="btn" class="btn btn-lg btn-light"  value="2" onclick="return inpData(this.value)">2</button>
                     <button type="button" id="btn" class="btn btn-lg btn-light"  value="3" onclick="return inpData(this.value)">3</button>
                     <button type="button" id="btn1" class="btn btn-lg btn-light"  value="+" onclick="return inpData(this.value)">+</button>
                </td>
            </tr>
             <tr>
                <td>
                     <button type="button" id="btn" class="btn btn-lg btn-light">+/-</button>
                     <button type="button" id="btn" class="btn btn-lg btn-light"  value="0" onclick="return inpData(this.value)">0</button>
                     <button type="button" id="btn" class="btn btn-lg btn-light"  value="." onclick="return inpData(this.value)">.</button>
                     <button type="button" id="btn1" class="btn btn-lg btn-primary bg-primary" onclick="finalResult()">=</button>
                </td>
            </tr>
        </table>

    </div>
</body>

</html>
